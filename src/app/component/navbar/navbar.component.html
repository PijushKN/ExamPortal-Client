<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/">
        <mat-icon>edit_calender</mat-icon>
    </button>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <button *ngIf="!this.isLoggedIn" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/login">
        Login
    </button>
    <button (click)="logout()" *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/login">
        Logout
    </button>
    <button *ngIf="!this.isLoggedIn" mat-icon-button class="example-icon ml-2 mr-2" aria-label="Example icon-button with share icon" routerLink="/signup">
        Register
    </button>
    <button  *ngIf="this.isLoggedIn" mat-icon-button class="example-icon ml-2 mr-2" aria-label="Example icon-button with share icon">
        {{this.user}}
    </button>
</mat-toolbar>
